---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">

{% else %}
<header class="masthead">
{% endif %}

  <div class="overlay"></div>
  <div class="container">
    <div class="intro-text">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <h3><span class="subheading">{{ page.description }}</span></h3>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</header>

<section class="bg-light" id="recentposts">
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">

      {{ content }}

    </div>
  </div>
</div>
</section>
